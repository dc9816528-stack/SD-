<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Market Dashboard</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: #f4f7fa;
    }

    header {
      background: #0a3d62;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .auth-buttons button {
      background: #1abc9c;
      color: white;
      border: none;
      padding: 8px 14px;
      margin-left: 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 15px;
    }

    .auth-buttons button:hover {
      background: #16a085;
    }

    main {
      padding: 30px;
      text-align: center;
    }

    iframe {
      border: none;
      width: 100%;
      height: 500px;
      border-radius: 8px;
    }

    /* Modal (Login/Create) */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    .modal-content input {
      width: 90%;
      margin: 8px 0;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .modal-content button {
      width: 95%;
      padding: 8px;
      background: #1abc9c;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }

    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“Š Stock Market Live</h1>
    <div class="auth-buttons">
      <button onclick="openModal('login')">Login</button>
      <button onclick="openModal('signup')">Create Account</button>
    </div>
  </header>

  <main>
    <h2>Live Stock Market Chart</h2>
    <!-- Free TradingView Live Chart Embed -->
    <iframe src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_f1b45&symbol=NSE:NIFTY&interval=15&hidesidetoolbar=1&symboledit=1&saveimage=1&toolbarbg=f1f3f6&hideideas=1" allowfullscreen></iframe>
  </main>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('login')">&times;</span>
      <h3>Login</h3>
      <input type="text" placeholder="Username" id="loginUser" />
      <input type="password" placeholder="Password" id="loginPass" />
      <button onclick="alert('Login successful!')">Login</button>
    </div>
  </div>

  <!-- Signup Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('signup')">&times;</span>
      <h3>Create Account</h3>
      <input type="text" placeholder="Username" id="signupUser" />
      <input type="email" placeholder="Email" id="signupEmail" />
      <input type="password" placeholder="Password" id="signupPass" />
      <button onclick="alert('Account Created!')">Create</button>
    </div>
  </div>

  <script>
    function openModal(type) {
      document.getElementById(type + "Modal").style.display = "flex";
    }

    function closeModal(type) {
      document.getElementById(type + "Modal").style.display = "none";
    }

    // Click outside modal to close
    window.onclick = function (event) {
      if (event.target.classList.contains("modal")) {
        event.target.style.display = "none";
      }
    };
  </script>
</body>
</html>
